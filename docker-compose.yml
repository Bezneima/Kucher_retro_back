services:
  postgres:
    image: postgres:16-alpine
    container_name: retro-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-retro_board}']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
